<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="./lib/css/font-awesome.min.css">
        <script src="script.js"></script>
        <script src="./lib/qrcode.min.js"></script>
        <script src="./lib/clipboard.min.js"></script>
    </head>

    <body>
        <button class="cpTitle copy" data-clipboard-target="#title" title="タイトルをコピー"><i class="fa fa-clone" aria-hidden="true"></i></button>
        <p id="title" class="title">Title...</p>

        <button class="cpUrl copy" data-clipboard-target="#url" title="URLをコピー"><i class="fa fa-clone" aria-hidden="true"></i></button>
        <p id="url" class="url">URL...</p>

        <div id="qrcode" class="qrcode"></div>

        <button class="cpText copy" data-clipboard-target="#formated-text" title="整形済みテキストをコピー"><i class="fa fa-clone" aria-hidden="true"></i></button>
        <input type="text" id="format">
        <button class="save" title="フォーマットを保存"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
        <textarea id="formated-text" class="formatedText">
    </body>
</html>
